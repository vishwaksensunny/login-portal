<!DOCTYPE html>
<html>
<head>
    <title>Login Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            padding: 40px;
            text-align: center;
            display: none;
        }
        .container.active {
            display: block;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #999;
            text-decoration: none;
        }
        .signup-link {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .signup-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container active" id="login-form">
        <h2>Login</h2>
        <form>
            <label for="login-input">Email or Phone:</label>
            <input type="text" id="login-input" name="loginInput" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
            <div class="forgot-password">
                <a href="https://accounts.google.com/signin/v2/recoveryidentifier">Forgot Password?</a>
            </div>
            <a class="signup-link" href="javascript:void(0);" onclick="openSignUp()">Create an account</a>
        </form>
    </div>
    
    <div class="container" id="signup-form">
        <h2>Sign Up</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="signup-input">Email or Phone:</label>
            <input type="text" id="signup-input" name="signupInput" required>
            
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signupPassword" required>
            
            <button type="submit">Sign Up</button>
        </form>
        <a class="signup-link" href="javascript:void(0);" onclick="openLogin()">Already have an account? Login</a>
    </div>

    <script>
        function openSignUp() {
            document.getElementById("login-form").classList.remove("active");
            document.getElementById("signup-form").classList.add("active");
        }

        function openLogin() {
            document.getElementById("signup-form").classList.remove("active");
            document.getElementById("login-form").classList.add("active");
        }
    </script>
</body>
</html>
